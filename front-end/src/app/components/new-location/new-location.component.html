<h1 mat-dialog-title class="new-location-header">Enter a new location</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Location name" [(ngModel)]="location.locationName">
    </mat-form-field>
    <mat-form-field>
        <input type="number" step="0.1" matInput placeholder="Latitude" [(ngModel)]="location.latitude">
    </mat-form-field>
    <mat-form-field>
        <input type="number" step="0.1" matInput placeholder="Longitude" [(ngModel)]="location.longitude">
    </mat-form-field>
</div>
<div mat-dialog-actions class="options-btn-container">
    <button class="new-location-option-btn" mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
    <button class="new-location-option-btn" mat-raised-button color="primary" [mat-dialog-close]="location" cdkFocusInitial>Ok</button>
</div>
